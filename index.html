<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO LIST</title>

  <!--Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!--Font-->

  <!--Style-->
  <link rel="stylesheet" href="css/style.css">

  <!--Script-->
  <script src="js/script.js" defer></script>

</head>
<body>
  <div class="todo-container">
    <header>
      <h1>Todo List</h1>
    </header>
    <form id="todo-form">
      <p>Adicione a sua tarefa:</p>
      <div class="form-control">
        <input type="text" id="todo-input" placeholder="O que vocÃª vai fazer?">
        <button type="submit">
          <i class="fa-thin fa-plus"></i>
        </button>
      </div>
      
    </form>
    
    <form id="edit-form" class="hide">
      <p>Edite a sua tarefa:</p>
      <div class="form-control">
        <input type="text" id="edit-input">
        <button type="submit">
          <i class="fa-solid fa-check-double"></i>
        </button>
      </div>
      <button id="cancel-edit-btn">Cancelar</button>
    </form>
    <div id="toolbar">
      <div id="search">
        <h4>Pesquisar:</h4>
        <form>
          <input type="text" id="search-input" placeholder="buscar">
          <button id="erase-button">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </form>
      </div>
      <div id="filter">
        <h4>Filtrar:</h4>
        <select id="filter-select">
          <option value="all">Todos</option>
          <option value="done">Feitos</option>
          <option value="todo">A fazer</option>
        </select>
      </div>
    </div>
    <div id="todo-list"></div>
  </div>

  <footer>
    <u>
      <a href="www.linkedin.com/in/eudesnilton"><li><img src="img/linkedin.png" alt="logo linkedin"></li></a>
      <a href="https://github.com/EudesNilton"><li><img src="img/github.png" alt="logo github"></li></a>
    </u>
  </footer>
</body>
</html>
